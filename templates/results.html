<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{letters}}</title>
</head>

<body class="bg-secondary bg-gradient">
    {% extends "base.html" %}
    {% block content %}
    <div class="table-responsive" style="position: relative; left: 25%;">
        <table class="table table-dark table-striped table-hover" style="width: 50%; text-align: center;">
            <tr>
                <th scope="col">Word</th>
                <th scope="col">Score</th>
                <th scope="col">Length</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
                <td>{{result[2]}}</td>
            </tr>
            {% endfor %}
            {% endblock %}
        </table>
    </div>
</body>

</html>
